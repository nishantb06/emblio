default_stages: [commit, push]
default_language_version:
  python: python3 
repos:
  - repo: https://github.com/psf/black
    rev: '23.1.0'
    hooks:
    -   id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 3.8.2
    hooks:
    - id: flake8
      args: [
        --max-line-length=80
      ]
      exclude: ^(venv/|docs/)
      types: ['python']